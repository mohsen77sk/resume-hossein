<div class="flex w-full flex-auto flex-col">
  <section class="mb-18 flex flex-col">
    <img class="rounded-b-3xl" src="assets/background.png" alt="background" />
    <div
      class="-mt-10 flex flex-col items-center gap-4 md:-mt-20 md:ms-12 md:flex-row md:items-end">
      <div
        class="relative flex aspect-square w-32 items-center justify-center rounded-full bg-white p-2 md:w-44">
        <div
          class="relative aspect-square w-full overflow-hidden rounded-full bg-primary">
          <img class="h-full" src="assets/my-website.png" alt="profile" />
        </div>
      </div>
      <div class="relative text-center md:mb-8 md:text-start">
        <h4 class="text-lg font-medium">
          Visual Design, UI Design, Web Design, Drawing Artist
        </h4>
        <span class="text-secondary">since 2016</span>
      </div>
    </div>
  </section>

  <section class="mb-18 flex flex-col">
    <div class="mb-6 flex gap-8">
      <button class="bg-primary-gradient rounded-full px-4 py-1 text-white">
        Preview
      </button>
      <button class="rounded-full px-4 py-1 text-primary">Case Study</button>
      <button class="rounded-full px-4 py-1 text-primary">Wireframe</button>
    </div>

    <div class="grid grid-cols-2 gap-4 md:grid-cols-3">
      @for (port of portfolio; track port) {
        <div
          class="relative aspect-square w-full overflow-hidden rounded-xl bg-gray-300">
          <img [src]="port" alt="" />
          <div
            class="absolute right-2 top-2 z-10 flex h-8 w-8 items-center justify-center rounded-full bg-white">
            <img class="h-4 w-4" src="assets/image-icon.svg" alt="icon" />
          </div>
        </div>
      }
    </div>
  </section>
</div>
