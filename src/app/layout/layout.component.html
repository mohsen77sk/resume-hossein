<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
  <!-- Header -->
  <div
    id="header"
    class="relative z-10 flex h-20 w-full flex-0 items-center justify-center bg-white px-4 shadow md:px-6 print:hidden">
    <div class="flex w-320 max-w-320 items-center justify-between">
      <!-- Navigation -->
      <div class="hidden items-center gap-16 md:flex">
        @for (nav of navigation; track nav.name) {
          <a
            class="leading-8"
            [routerLink]="[nav.link]"
            routerLinkActive="border-b-2 border-primary">
            {{ nav.name }}
          </a>
        }
      </div>
      <!-- Menu -->
      <button
        type="button"
        class="flex items-center gap-16 md:hidden"
        data-drawer-target="drawer-navigation"
        data-drawer-show="drawer-navigation"
        aria-controls="drawer-navigation"
        aria-label="menu"
        (click)="toggleNavigation()">
        <img src="assets/menu.svg" alt="" />
      </button>
      <!-- Logo -->
      <img class="w-28" src="assets/logo.svg" alt="Logo image" />
    </div>
  </div>

  <!-- Content -->
  <div id="content" class="relative flex flex-auto flex-col items-center">
    <div class="w-full px-4 md:max-w-320 md:px-0">
      <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
      <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div
      class="bg-primary-gradient relative flex h-16 w-full flex-0 items-center justify-center px-4 text-white md:px-6 print:hidden">
      <p class="text-center text-md font-medium">
        Special thanks to Mohsen Sohrabi for creating my Website
      </p>
    </div>
  </div>

  <!-- Drawer -->
  <div
    id="drawer-navigation"
    class="fixed left-0 top-0 z-40 h-screen w-50 -translate-x-full overflow-y-auto bg-white p-4 transition-transform"
    tabindex="-1">
    <div class="overflow-y-auto py-4">
      <ul class="space-y-2 font-medium">
        <li>
          @for (nav of navigation; track nav.name) {
            <a
              class="flex items-center rounded-lg p-2"
              [routerLink]="[nav.link]"
              routerLinkActive="text-primary">
              {{ nav.name }}
            </a>
          }
        </li>
      </ul>
    </div>
  </div>

  <!-- Backdrop -->
  <div
    id="drawer-backdrop"
    class="fixed inset-0 z-30 hidden bg-gray-900/50"
    (click)="toggleNavigation()"
    aria-hidden="true"></div>
</div>
